<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
    <link rel="shortcut icon" type="image/x-icon" href="imagenes_optimizadas/imagenes/favicon_uady.ico">
    <link rel="stylesheet" href="assets/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/custom.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
    
        <div class="row mt-3">
            
            <div class="col-12 d-flex justify-content-center">
                <p class="titulo mb-0">Ko’one’ex báaxtik le Loteríao’</p>
            </div>
    
            <div class="col-12 d-flex justify-content-center">
                <p class="subtitulo">(Vamos a jugar la Lotería)</p>
            </div>

        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <!-- Cartas impresas dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row d-flex justify-content-center">
            <div class=" row d-flex justify-content-center p-0 w-30 mt-3">
                <div class="col-sm-12 col-lg-6 col-md-6 p-0 btn-container1">
                    <button type="button" id="reproducir" class="btn-carta">Pronunciación</button>
                </div>
                <div class="col-sm-12 col-lg-6 p-0 col-md-6 btn-container2">
                    <button type="button" id="shuffleButton" class="btn-carta">Mezclar cartas</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/swiper-bundle.min.js"></script>
    <script src="assets/script.js"></script>

    
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            loop: true,
            grabCursor: true,
            on: {
                slideChange: function() {
                    var activeSlide = this.slides[this.activeIndex];   
                }
            }
        });

        var btnSonido = document.getElementById("reproducir");
        btnSonido.addEventListener('click', function() {
            activeSlide = swiper.slides[swiper.activeIndex];
            var audio = activeSlide.querySelector("audio");
            audio.play();
        });

       
        function shuffleCards() {
          var swiperInstance = swiper;

          for (var i = swiperInstance.slides.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            swiperInstance.slides[i].parentNode.insertBefore(swiperInstance.slides[j], swiperInstance.slides[i]);
          }

          swiperInstance.update();
        }


        // Obtener una referencia al botón
        var shuffleButton = document.getElementById('shuffleButton');

        shuffleButton.addEventListener('click', function() {
          shuffleCards();
        });



    </script>
    
</body>
</html>
