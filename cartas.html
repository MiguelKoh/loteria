<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
    <link rel="shortcut icon" type="image/x-icon" href="imagenes_optimizadas/imagenes/favicon_uady.ico">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        
        <div class="row mt-3">   
            <div class="col-12 d-flex justify-content-center">
              <p class="titulo">Ko’one’ex báaxtik le Loteríao’</p>
           </div>

           <div class="col-12 d-flex justify-content-center">
              <p class="subtitulo">(Vamos a jugar la Lotería)</p>
           </div> 
        </div>


        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                 <!-- Cartas impresas dinamicamente -->
            </div>
            

            <div class="boton">
                <button type="button" id="reproducir" class="btn-carta">Pronunciación</button>
                <button type="button" id="shuffleButton" class="btn-carta">Mezclar cartas</button>
            </div>


        </div>
    </div>
    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper-extended/dist/swiper-extended.min.js"></script>
    <script src="script.js"></script>

    
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            loop: true,
            grabCursor: true,
            on: {
                slideChange: function() {
                    var activeSlide = this.slides[this.activeIndex];   
                }
            }
        });

        var btnSonido = document.getElementById("reproducir");
        btnSonido.addEventListener('click', function() {
            activeSlide = swiper.slides[swiper.activeIndex];
            console.log(activeSlide);
            var audio = activeSlide.querySelector("audio");
            audio.play();
        });

       
        function shuffleCards() {
          var swiperInstance = swiper;

          for (var i = swiperInstance.slides.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            swiperInstance.slides[i].parentNode.insertBefore(swiperInstance.slides[j], swiperInstance.slides[i]);
          }

          swiperInstance.update();
        }


        // Obtener una referencia al botón
        var shuffleButton = document.getElementById('shuffleButton');

        shuffleButton.addEventListener('click', function() {
          shuffleCards();
        });



    </script>
    
</body>
</html>
